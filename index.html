<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nikhil AI Voice Lab</title>

<style>
body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    color: white;
    overflow-x: hidden;
    background: linear-gradient(135deg, #0a0a0a, #1f1f3f, #0a0a0a);
}

/* Canvas for neon grid */
canvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -2;
}

/* Glow overlay */
.glow {
    position: fixed;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at 25% 25%, rgba(138,43,226,0.3), transparent 70%),
                radial-gradient(circle at 75% 75%, rgba(0,191,255,0.25), transparent 60%);
    z-index: -1;
}

/* Header */
header {
    display:flex;
    align-items:center;
    gap:18px;
    padding:18px 22px;
    border-bottom:1px solid rgba(255,255,255,0.1);
    backdrop-filter: blur(8px);
    position: sticky;
    top: 0;
    background: rgba(0,0,0,0.5);
    z-index: 10;
}
header img {
    height:64px;
    border-radius:12px;
}
header h1 {
    font-size:30px;
    margin:0;
    font-weight:800;
    letter-spacing:0.5px;
    background: linear-gradient(90deg, #00eaff, #4b70ff);
    -webkit-background-clip: text;
    color: transparent;
    animation: neonText 2s ease-in-out infinite alternate;
}

@keyframes neonText {
    0% { text-shadow: 0 0 10px #00eaff, 0 0 20px #4b70ff; }
    100% { text-shadow: 0 0 20px #00eaff, 0 0 40px #4b70ff; }
}

/* Main container */
.container {
    width: 90%;
    max-width: 650px;
    margin: auto;
    padding-top: 50px;
    padding-bottom: 60px;
    text-align: center;
}

h1.container-title {
    font-size: 36px;
    margin-bottom: 25px;
    text-shadow: 0 0 25px #9e00ff, 0 0 50px #4b70ff;
    animation: neonText 2s ease-in-out infinite alternate;
}

textarea, select, input[type="range"], button {
    transition: all 0.3s ease;
}

/* Input boxes & sliders glow on hover */
textarea:hover, select:hover, input[type="range"]:hover {
    box-shadow: 0 0 15px rgba(138,43,226,0.5), 0 0 30px rgba(0,191,255,0.5);
}

/* Textarea */
textarea {
    width: 100%;
    height: 130px;
    padding: 15px;
    border-radius: 12px;
    border: none;
    outline: none;
    font-size: 16px;
    background: rgba(255,255,255,0.05);
    color: white;
    resize: none;
}

/* Dropdown + sliders */
select, input[type="range"] {
    width: 100%;
    margin-top: 15px;
    padding: 10px;
    border-radius: 10px;
    border: none;
    outline: none;
    background: rgba(255,255,255,0.1);
    color: white;
}

label span {
    font-weight: bold;
    margin-left: 8px;
}

/* Button */
button {
    width: 100%;
    padding: 15px;
    font-size: 18px;
    margin-top: 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    background: linear-gradient(45deg, #6a00ff, #b300ff);
    color: white;
    font-weight: bold;
    text-decoration: none;
    box-shadow: 0 0 10px #6a00ff, 0 0 20px #b300ff;
}
button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px #6a00ff, 0 0 40px #b300ff, 0 0 60px #b300ff;
}

@media (max-width: 500px) {
    header h1 { font-size: 24px; }
    header img { height:50px; }
}
</style>
</head>
<body>

<canvas id="grid"></canvas>
<div class="glow"></div>

<header>
    <img src="logo.png" alt="Logo">
    <h1>Nikhil AI Voice Lab</h1>
</header>

<div class="container">
    <h1 class="container-title">âš¡ Nikhil AI Voice Lab</h1>

    <textarea id="text" placeholder="Type your text here..."></textarea>

    <select id="voice">
        <option value="hi-IN">Hindi</option>
        <option value="en-US">English</option>
    </select>

    <label>Speed: <span id="speedVal">1</span></label>
    <input type="range" id="speed" min="0.5" max="2" value="1" step="0.1"
        oninput="document.getElementById('speedVal').innerText=this.value">

    <label>Pitch: <span id="pitchVal">1</span></label>
    <input type="range" id="pitch" min="0" max="2" value="1" step="0.1"
        oninput="document.getElementById('pitchVal').innerText=this.value">

    <button onclick="generateVoice()">Generate Voice</button>
</div>

<script>
/* ---------------- STATIC NEON GRID ---------------- */
const canvas = document.getElementById("grid");
const ctx = canvas.getContext("2d");
let dots = [];

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    generateDots();
    drawGrid();
}
window.addEventListener("resize", resize);

function generateDots() {
    dots = [];
    for(let x = 0; x < canvas.width; x += 50){
        for(let y = 0; y < canvas.height; y += 50){
            dots.push({x, y});
        }
    }
}

function drawGrid() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // grid lines
    ctx.strokeStyle = "rgba(138,43,226,0.2)";
    ctx.lineWidth = 1;
    for(let x = 0; x < canvas.width; x += 50){
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, canvas.height);
        ctx.stroke();
    }
    for(let y = 0; y < canvas.height; y += 50){
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(canvas.width, y);
        ctx.stroke();
    }

    // neon intersections
    dots.forEach(d => {
        ctx.fillStyle = "rgba(0,255,255,0.2)";
        ctx.beginPath();
        ctx.arc(d.x, d.y, 3, 0, Math.PI*2);
        ctx.fill();
    });
}

/* ---------------- BROWSER TTS ---------------- */
function generateVoice() {
    const text = document.getElementById("text").value;
    const voiceLang = document.getElementById("voice").value;
    const speed = parseFloat(document.getElementById("speed").value);
    const pitch = parseFloat(document.getElementById("pitch").value);

    if (!text) { alert("Please type something!"); return; }

    const synth = window.speechSynthesis;
    let utter = new SpeechSynthesisUtterance(text);

    let voices = synth.getVoices();
    if(!voices.length){
        synth.onvoiceschanged = () => generateVoice();
        return;
    }

    let selectedVoice = voices.find(v => v.lang.includes(voiceLang)) || voices[0];
    utter.voice = selectedVoice;
    utter.rate = speed;
    utter.pitch = pitch;

    synth.cancel(); 
    synth.speak(utter);
}
</script>

</body>
</html>
