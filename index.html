<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nikhil AI Voice Lab</title>

<style>
/* ---------------- GLOBAL STYLES ---------------- */
body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    color: white;
    overflow-x: hidden;
    background: linear-gradient(135deg, #0a0a0a, #1f1f3f, #0a0a0a);
}

/* ---------------- STATIC NEON GRID + DOTS ---------------- */
canvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -2;
}

/* Soft Glow Overlay */
.glow {
    position: fixed;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at 20% 30%, rgba(138, 43, 226, 0.3), transparent 70%),
                radial-gradient(circle at 80% 70%, rgba(0, 191, 255, 0.25), transparent 60%);
    z-index: -1;
}

/* ---------------- HEADER ---------------- */
header {
    display:flex;
    align-items:center;
    gap:18px;
    padding:18px 22px;
    border-bottom:1px solid rgba(255,255,255,0.1);
    backdrop-filter: blur(8px);
    position: sticky;
    top: 0;
    background: rgba(0,0,0,0.5);
    z-index: 10;
}
header img {
    height:64px;
    border-radius:12px;
}
header h1 {
    font-size:30px;
    margin:0;
    font-weight:800;
    letter-spacing:0.5px;
    background: linear-gradient(90deg, #00eaff, #4b70ff);
    -webkit-background-clip: text;
    color: transparent;
}

/* ---------------- MAIN CONTAINER ---------------- */
.container {
    width: 90%;
    max-width: 650px;
    margin: auto;
    padding-top: 50px;
    padding-bottom: 60px;
    text-align: center;
}

/* Title */
h1.container-title {
    font-size: 36px;
    margin-bottom: 25px;
    text-shadow: 0 0 25px #9e00ff, 0 0 50px #4b70ff;
}

/* Input box */
textarea {
    width: 100%;
    height: 130px;
    padding: 15px;
    border-radius: 12px;
    border: none;
    outline: none;
    font-size: 16px;
    background: rgba(255,255,255,0.05);
    color: white;
    resize: none;
}

/* Dropdown + sliders */
select, input[type="range"] {
    width: 100%;
    margin-top: 15px;
    padding: 10px;
    border-radius: 10px;
    border: none;
    outline: none;
    background: rgba(255,255,255,0.1);
    color: white;
}

/* Sliders label */
label span {
    font-weight: bold;
    margin-left: 8px;
}

/* Buttons */
button {
    width: 100%;
    padding: 15px;
    font-size: 18px;
    margin-top: 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    background: linear-gradient(45deg, #6a00ff, #b300ff);
    color: white;
    font-weight: bold;
    transition: 0.3s;
    text-decoration: none;
}
button:hover {
    transform: scale(1.03);
}

/* Responsive adjustments */
@media (max-width: 500px) {
    header h1 {
        font-size: 24px;
    }
    header img {
        height:50px;
    }
}
</style>
</head>
<body>

<canvas id="grid"></canvas>
<div class="glow"></div>

<!-- ---------------- HEADER ---------------- -->
<header>
    <img src="logo.png" alt="Nikhil AI Voice Lab Logo">
    <h1>Nikhil AI Voice Lab</h1>
</header>

<!-- ---------------- MAIN CONTAINER ---------------- -->
<div class="container">
    <h1 class="container-title">âš¡ Nikhil AI Voice Lab</h1>

    <textarea id="text" placeholder="Type your text here..."></textarea>

    <select id="voice">
        <option value="hi-IN">Hindi</option>
        <option value="en-US">English</option>
    </select>

    <label>Speed: <span id="speedVal">1</span></label>
    <input type="range" id="speed" min="0.5" max="2" value="1" step="0.1" 
        oninput="document.getElementById('speedVal').innerText=this.value">

    <label>Pitch: <span id="pitchVal">1</span></label>
    <input type="range" id="pitch" min="0" max="2" value="1" step="0.1"
        oninput="document.getElementById('pitchVal').innerText=this.value">

    <button onclick="generateVoice()">Generate Voice</button>
</div>

<script>
/* ---------------- STATIC NEON GRID ---------------- */
const canvas = document.getElementById("grid");
const ctx = canvas.getContext("2d");

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

function drawGrid() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    // Neon grid lines
    ctx.strokeStyle = "rgba(138,43,226,0.2)";
    ctx.lineWidth = 1;
    for(let x = 0; x < canvas.width; x += 50){
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, canvas.height);
        ctx.stroke();
    }
    for(let y = 0; y < canvas.height; y += 50){
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(canvas.width, y);
        ctx.stroke();
    }

    // Random neon dots
    for(let i = 0; i < 200; i++){
        const dotX = Math.random() * canvas.width;
        const dotY = Math.random() * canvas.height;
        ctx.fillStyle = "rgba(0,255,255,0.15)";
        ctx.beginPath();
        ctx.arc(dotX, dotY, 2, 0, Math.PI * 2);
        ctx.fill();
    }
}
drawGrid();

/* ---------------- BROWSER TTS ---------------- */
function generateVoice() {
    const text = document.getElementById("text").value;
    const voiceLang = document.getElementById("voice").value;
    const speed = parseFloat(document.getElementById("speed").value);
    const pitch = parseFloat(document.getElementById("pitch").value);

    if (!text) {
        alert("Please type something!");
        return;
    }

    const synth = window.speechSynthesis;
    const utter = new SpeechSynthesisUtterance(text);

    utter.lang = voiceLang;
    utter.rate = speed;
    utter.pitch = pitch;

    synth.cancel(); // stop any current speech
    synth.speak(utter);
}
</script>

</body>
</html>
