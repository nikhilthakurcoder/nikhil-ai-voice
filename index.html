<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nikhil AI Voice Lab</title>

<style>
/* ---------------- GLOBAL STYLES ---------------- */
body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    color: white;
    overflow-x: hidden;
    background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
}

/* ---------------- STATIC TECH GRID ---------------- */
canvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -2;
}

/* Soft Glow Overlay */
.glow {
    position: fixed;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at 30% 30%, rgba(138, 43, 226, 0.25), transparent 70%),
                radial-gradient(circle at 70% 70%, rgba(0, 191, 255, 0.2), transparent 60%);
    z-index: -1;
}

/* ---------------- HEADER ---------------- */
header {
    display:flex;
    align-items:center;
    gap:18px;
    padding:18px 22px;
    border-bottom:1px solid rgba(255,255,255,0.1);
    backdrop-filter: blur(8px);
    position: sticky;
    top: 0;
    background: rgba(0,0,0,0.5);
    z-index: 10;
}
header img {
    height:64px;
    border-radius:12px;
}
header h1 {
    font-size:30px;
    margin:0;
    font-weight:800;
    letter-spacing:0.5px;
    background: linear-gradient(90deg, #00eaff, #4b70ff);
    -webkit-background-clip: text;
    color: transparent;
}

/* ---------------- MAIN CONTAINER ---------------- */
.container {
    width: 90%;
    max-width: 650px;
    margin: auto;
    padding-top: 50px;
    padding-bottom: 60px;
    text-align: center;
}

/* Title */
h1.container-title {
    font-size: 36px;
    margin-bottom: 25px;
    text-shadow: 0 0 20px #9e00ff;
}

/* Input box */
textarea {
    width: 100%;
    height: 130px;
    padding: 15px;
    border-radius: 12px;
    border: none;
    outline: none;
    font-size: 16px;
    background: rgba(255,255,255,0.08);
    color: white;
    resize: none;
}

/* Dropdown + sliders */
select, input[type="range"] {
    width: 100%;
    margin-top: 15px;
    padding: 10px;
    border-radius: 10px;
    border: none;
    outline: none;
    background: rgba(255,255,255,0.12);
    color: white;
}

/* Sliders label */
label span {
    font-weight: bold;
    margin-left: 8px;
}

/* Buttons */
button, #downloadLink {
    width: 100%;
    padding: 15px;
    font-size: 18px;
    margin-top: 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    background: linear-gradient(45deg, #6a00ff, #b300ff);
    color: white;
    font-weight: bold;
    transition: 0.3s;
    text-decoration: none;
    display: inline-block;
}
button:hover, #downloadLink:hover {
    transform: scale(1.03);
}

/* Audio Player */
audio {
    width: 100%;
    margin-top: 20px;
    border-radius: 10px;
}

/* Responsive adjustments */
@media (max-width: 500px) {
    header h1 {
        font-size: 24px;
    }
    header img {
        height:50px;
    }
}
</style>
</head>
<body>

<canvas id="grid"></canvas>
<div class="glow"></div>

<!-- ---------------- HEADER ---------------- -->
<header>
    <img src="logo.png" alt="Nikhil AI Voice Lab Logo">
    <h1>Nikhil AI Voice Lab</h1>
</header>

<!-- ---------------- MAIN CONTAINER ---------------- -->
<div class="container">
    <h1 class="container-title">⚡ Nikhil AI Voice Lab</h1>

    <textarea id="text" placeholder="Type your text here..."></textarea>

    <select id="voice">
        <option value="hi-IN-NeerjaNeural">Hindi – Neerja (Female)</option>
        <option value="hi-IN-MadhurNeural">Hindi – Madhur (Male)</option>
        <option value="en-US-AriaNeural">English – Aria (Female)</option>
        <option value="en-US-GuyNeural">English – Guy (Male)</option>
        <option value="en-US-AdamMultilingualNeural">Adam Multilingual (Premium)</option>
    </select>

    <label>Speed: <span id="speedVal">1</span></label>
    <input type="range" id="speed" min="0.5" max="2" value="1" step="0.1" 
        oninput="document.getElementById('speedVal').innerText=this.value">

    <label>Pitch: <span id="pitchVal">1</span></label>
    <input type="range" id="pitch" min="0" max="2" value="1" step="0.1"
        oninput="document.getElementById('pitchVal').innerText=this.value">

    <button onclick="generateVoice()">Generate Voice</button>

    <audio id="player" controls></audio>
    <a id="downloadLink" style="display:none;" download="nikhil_voice.mp3">⬇ Download MP3</a>
</div>

<script>
/* ---------------- STATIC GRID ---------------- */
const canvas = document.getElementById("grid");
const ctx = canvas.getContext("2d");

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

function drawGrid() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.strokeStyle = "rgba(138,43,226,0.2)";
    ctx.lineWidth = 1;

    // Vertical lines
    for (let i = 0; i < canvas.width; i += 40) {
        ctx.beginPath();
        ctx.moveTo(i, 0);
        ctx.lineTo(i, canvas.height);
        ctx.stroke();
    }

    // Horizontal lines
    for (let j = 0; j < canvas.height; j += 40) {
        ctx.beginPath();
        ctx.moveTo(0, j);
        ctx.lineTo(canvas.width, j);
        ctx.stroke();
    }
}

// Draw grid once
drawGrid();

/* ---------------- TEXT TO SPEECH ---------------- */
async function generateVoice() {
    const text = document.getElementById("text").value;
    const voice = document.getElementById("voice").value;
    const speed = document.getElementById("speed").value;
    const pitch = document.getElementById("pitch").value;

    if (!text) {
        alert("Please type something!");
        return;
    }

    const button = document.querySelector("button");
    button.disabled = true;
    button.innerText = "Generating...";

    // API URL
    const api = `https://api.streamelements.com/kappa/v2/speech?voice=${voice}&text=${encodeURIComponent(text)}&speed=${speed}&pitch=${pitch}`;

    try {
        const response = await fetch(api);
        const audioBlob = await response.blob();
        const audioURL = URL.createObjectURL(audioBlob);

        const player = document.getElementById("player");
        player.src = audioURL;
        player.play();

        const link = document.getElementById("downloadLink");
        link.href = audioURL;
        link.style.display = "block";
    } catch(err) {
        alert("Error generating voice. Try again.");
        console.error(err);
    } finally {
        button.disabled = false;
        button.innerText = "Generate Voice";
    }
}
</script>

</body>
</html>
